<body>
  <div class="Body">
    <div id="Heading">
      <p class="logo"><i class="fa-solid fa-list-check"></i></p>
      <h1 class="head">Shopping List</h1>
    </div>

<form id="item-form">
<div class="EnterItem">
<input class="One" type="text" name="Item" placeholder="Enter Item">
</div>
<div id="Add-btn">
<button class="Two" type="submit">
<i class="fa-solid fa-plus"></i> Add Item
</button>
</div>
</form>
<!-- <a href="https://google.com">Google</a> -->
</div>

<div class="Filter">
<h4>Filter Items</h4>
 <hr>
<ul id="item-list" class="items">
<li>Tools <button class="remove-item btn-link text-red"><i class="fa-solid fa-xmark"></i></button></li>
<li>Sheets<button class="remove-item btn-link text-red"><i class="fa-solid fa-xmark"></i></button></li>
<li>Shoes <button class="remove-item btn-link text-red"><i class="fa-solid fa-xmark"></i></button></li>
<li>Paper <button class="remove-item btn-link text-red"><i class="fa-solid fa-xmark"></i></button></li>
<li>Books <button class="remove-item btn-link text-red"><i class="fa-solid fa-xmark"></i></button></li>
</ul>
<button class="ClearAll">ClearAll</button>
</div>
 
</body>
