<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="setTimeout.js" defer></script>
    <title>SetTimeOut & setInterval Events</title>
</head>
<body>
    <div class="container">
        <h2 id='settime'>SetTimeOut & clearTimeOut</h2>
        <button id="timeout">SetTimeout</button>
    </div>

    <div class="box">
        <h2>SetInterval & clearInterval</h2>
        <button id="start">Start Color Change</button>
        <button id="stop">Stop Color Change</button>
    </div>

    <div id="words">
        <h2 id="list">Words</h2>
        <button id="change">Flip</button>
        <button id="noChange">No Flip</button>
    </div>
</body>
</html>
